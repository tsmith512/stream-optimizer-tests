<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fit Options</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
  <style>
    main {
      max-width: 100%;
    }

    img, video {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <main class="container">
    <article>
      <hgroup>
        <h2>Horizontal</h2>
      </hgroup>
      <img src="/img/horiz.jpg" />
    </article>

    <article>
      <hgroup>
        <h2>Vertical</h2>
      </hgroup>
      <img src="/img/vert.jpg" />
    </article>
  </main>
</body>
</html>
